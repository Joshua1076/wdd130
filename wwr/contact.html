<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Whitewater Rafting Co. for inquiries, reservations, or suggestions.">
  <title>Contact Us | Whitewater Rafting Co.</title>
  <link rel="stylesheet" href="rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Company Information</h2>
      <p><strong>Phone:</strong> 123-456-7890</p>
      <p><strong>Email:</strong> info@whitewaterrafting.com</p>
      <p><strong>Address:</strong> 123 River Rd, Rapids Town, USA</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="purpose">Purpose of Message:</label>
        <select id="purpose" name="purpose" required>
          <option value="">--Please choose an option--</option>
          <option value="general">General Inquiry</option>
          <option value="reservation">Reservation Question</option>
          <option value="website">Website Suggestion</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee1.jpg" alt="Employee 1">
        <figcaption>Employee 1 – Customer Support</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpg" alt="Employee 2">
        <figcaption>Employee 2 – Reservation Manager</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Employee 3">
        <figcaption>Employee 3 – Adventure Guide</figcaption>
      </figure>
    </section>

    <section class="map">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019290003595!2d-122.40135738468148!3d37.7884849797575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a97b8c6b%3A0x5a0e10cc8a086d9a!2sGoogle!5e0!3m2!1sen!2sus!4v1620301026432!5m2!1sen!2sus" 
        width="100%" 
        height="300" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Whitewater Rafting Co. | Created by Joshua Ilechie Chigozirim</p>
    <a href="wireframe.png" target="_blank">View Wireframe</a>
    <div class="social">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
