<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Whitewater Rafting</title>
  <link rel="stylesheet" href="stylist.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section>
      <h2>Company Information</h2>
      <p>Phone: 123-456-7890</p>
      <p>Email: info@whitewaterrafting.com</p>
      <p>Address: 123 River Rd, Rapids Town, USA</p>
    </section>

    <section>
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/employee2.jpg" alt="Mike - Safety Coordinator">
        <figcaption>Mike – Safety Coordinator</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpg" alt="Emma - Adventure Planner">
        <figcaption>Emma – Adventure Planner</figcaption>
      </figure>
    </section>

    <section>
      <h2>Our Location</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019994875101!2d-122.42067908468153!3d37.7785192797586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7e1d5157%3A0xe3bcbf9a21b08760!2sWhitewater%20Rafting%20Center!5e0!3m2!1sen!2sus!4v1618303339775!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 Whitewater Rafting Co. | Created by Joshua Ilechie</p>
    <a href="https://example.com/wireframe">View Wireframe</a>
    <nav>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </nav>
  </footer>
</body>
</html>
